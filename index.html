<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image on Click</title>
    <style>
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="toggleImage" src="https://Nitona27.github.io/Vage/imageA.jpg" alt="Image A">
    <audio id="audio" src="https://Nitona27.github.io/Vage/sound.wav" controls></audio>

    <script>
        const imageElement = document.getElementById('toggleImage');
        const audioElement = document.getElementById('audio');
        let isImageA = true;

        imageElement.addEventListener('click', () => {
            if (isImageA) {
                imageElement.src = 'https://Nitona27.github.io/Vage/imageB.jpg';
            } else {
                imageElement.src = 'https://Nitona27.github.io/Vage/imageA.jpg';
            }
            audioElement.play();
            isImageA = !isImageA;
        });
    </script>
</body>
</html>
