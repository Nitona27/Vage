<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image and Play Audio</title>
    <style>
        img {
            width: 100px;
            height: auto;
            cursor: pointer;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img id="toggleImage" src="https://Nitona27.github.io/Vage/imageA.jpg" alt="Image A">
    <audio id="audio" src="https://Nitona27.github.io/Vage/sound.wav"></audio>

    <script>
        const imageElement = document.getElementById('toggleImage');
        const audioElement = document.getElementById('audio');
        let isImageA = true;

        imageElement.addEventListener('click', () => {
            if (isImageA) {
                imageElement.src = 'https://Nitona27.github.io/Vage/imageB.jpg';
                audioElement.play();
            } else {
                imageElement.src = 'https://Nitona27.github.io/Vage/imageA.jpg';
                audioElement.pause();
                audioElement.currentTime = 0; // 再生位置をリセット
            }
            isImageA = !isImageA;
        });

        audioElement.addEventListener('ended', () => {
            imageElement.src = 'https://Nitona27.github.io/Vage/imageA.jpg';
            isImageA = true;
        });
    </script>
</body>
</html>
